</head>

            <div class="md:hidden">

            </div>
            <ul class="hidden md:flex space-x-6 items-center" id="nav-menu">
                <li><a class="text-gray-700 hover:text-green-600" href="index.html" id="nav-home">Home</a></li>
                <li><a class="text-gray-700 hover:text-green-600" href="about.html" id="nav-about">About</a></li>
                <li><a class="text-gray-700 hover:text-green-600" href="services.html" id="nav-services">Services</a></li>
                <li><a class="text-gray-700 hover:text-green-600" href="Lifestyles.html" id="nav-lifestyles">Lifestyles</a></li>
                  <li><a class="text-gray-700 hover:text-green-600" href="reels.html" id="nav-reels">Reels</a></li>

                <li><a class="text-gray-700 hover:text-green-600" href="contact.html" id="nav-contact">Contact</a></li>
                <li><a class="bg-green-600 text-white px-4 py-2 rounded-full font-semibold" href="signin.html" id="nav-signin">Sign In</a></li>
                <li><a class="text-gray-700 hover:text-green-600" href="profile.html"><i class="fas fa-user-circle text-2xl"></i></a></li>
            </ul>
        </div>
        <div class="hidden md:hidden bg-white shadow-md" id="nav-menu-mobile">
            <ul class="flex flex-col space-y-4 p-4">
                <li><a class="text-gray-700 hover:text-green-600" href="index.html" id="nav-home-mobile">Home</a></li>
                <li><a class="text-gray-700 hover:text-green-600" href="about.html" id="nav-about-mobile">About</a></li>
                <li><a class="text-gray-700 hover:text-green-600" href="services.html" id="nav-services-mobile">Services</a></li>
                <li><a class="text-gray-700 hover:text-green-600" href="Lifestyles.html" id="nav-lifestyles-mobile">Lifestyles</a></li>

<header class="bg-white shadow-md p-4 flex justify-end items-center">
        <h1 class="text-2xl font-bold text-green-600">ReelTime</h1>
        <div class="ml-auto">
            <button onclick="triggerUpload()" title="Upload Reel" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 transition duration-300 flex items-center">
               <i class="fas fa-upload mr-2"></i> Upload Reel
            </button>
        </div>
  </header>

  <!-- Hidden Upload Inputs -->
  <input id="videoInput" type="file" accept="video/*" required hidden>
  <textarea id="captionInput" hidden></textarea>

  <!-- Main Content -->
    <main class="flex flex-col items-center py-10 space-y-12">
        <div id="reelContainer" class="flex flex-col gap-8 items-center w-full">
      <!-- Reels will appear here -->
    </div>
  </main>

  <script>
      //  mobile view nav functionality
      document.addEventListener('DOMContentLoaded', function () {
          const navToggle = document.getElementById('nav-toggle');
          const navMenu = document.getElementById('nav-menu-mobile');
  
          navToggle.addEventListener('click', function () {
              navMenu.classList.toggle('hidden');
          });
      });



    let likeCount = 0;
        let commentCount = 0;
        let shareCount = 0;

        function incrementLike() {
            likeCount++;
            document.getElementById('likeCount').textContent = likeCount;
        }

        function incrementComment() {
            commentCount++;
            document.getElementById('commentCount').textContent = commentCount;
        }

        function incrementShare() {
            shareCount++;
            document.getElementById('shareCount').textContent = 'Share';
        }

        function addComment(reelId) {
        const commentText = prompt("Enter your comment:");
            if (commentText) {
                const commentList = document.getElementById(`comments-${reelId}`);
                const newComment = document.createElement('li');
                newComment.textContent = commentText;
                commentList.appendChild(newComment);
                const currentCommentCount = parseInt(document.getElementById(`commentCount-${reelId}`).textContent);
                document.getElementById(`commentCount-${reelId}`).textContent = currentCommentCount + 1;
            }
        }




    const videoInput = document.getElementById('videoInput');
    const captionInput = document.getElementById('captionInput');
    const reelContainer = document.getElementById('reelContainer');

    function triggerUpload() {
      videoInput.click();
    }

    videoInput.addEventListener('change', () => {
      const file = videoInput.files[0];
      if (!file) return;

      const caption = prompt("Enter a caption (optional):");
      captionInput.value = caption || "";

      const videoURL = URL.createObjectURL(file);

      const reelHTML = `
        <div class="relative w-[360px] h-[640px] bg-gray-900 rounded-xl overflow-hidden shadow-lg fade-in">
          <video src="${videoURL}" class="w-full h-full object-cover" autoplay muted loop></video>
          <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black via-transparent to-transparent px-4 py-3 text-white">
            <h3 class="text-lg font-semibold">@User</h3>
            <p class="text-sm">${captionInput.value}</p>
          </div>
 <div class="absolute right-3 bottom-28 flex flex-col space-y-4 text-white items-center">
                <button onclick="incrementLike()" class="flex flex-col items-center">
                    <i class="fas fa-heart text-2xl mb-1"></i>
                    <span class="text-sm" id="likeCount">0</span>
                </button>
                <button onclick="incrementComment()" class="flex flex-col items-center">
                    <i class="fas fa-comment text-2xl mb-1"></i>
                    <span class="text-sm" id="commentCount">0</span>
                </button>
                 <button onclick="incrementShare()" class="flex flex-col items-center">
                    <i class="fas fa-share text-2xl mb-1"></i>
                    <span class="text-sm" id="shareCount">Share</span>
                </button>
            </div>
                <div class="absolute bottom-0 left-0 w-full bg-black bg-opacity-50 p-4">
                    <h3 class="text-white font-semibold mb-2">Comments</h3>
                    <ul id="comments" class="text-white space-y-2 max-h-20 overflow-y-auto">
                        <!-- Comments will be appended here -->
                    </ul>
                    <div class="flex mt-2">
                        <input type="text" placeholder="Add a comment..." class="w-full text-black bg-white rounded-full px-4 py-2 mr-2 focus:outline-none">
                        <button onclick="addComment()" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600">Post</button>
                    </div>
            </div>

        </div>
      `;

      reelContainer.insertAdjacentHTML('afterbegin', reelHTML);
      videoInput.value = "";
    });
  </script>

</body>
</html>
