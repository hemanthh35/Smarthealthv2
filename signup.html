<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SmartHealth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-green-100 font-roboto">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center mb-8">Sign Up</h2>
            <form id="signupForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700">Full Name</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                </div>
                <div>
                    <label for="phone" class="block text-gray-700">Phone Number</label>
                    <input type="text" id="phone" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                </div>
                <div>
                    <label for="address" class="block text-gray-700">Address</label>
                    <input type="text" id="address" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                </div>
                <div>
                    <label for="gender" class="block text-gray-700">Gender</label>
                    <select id="gender" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="age" class="block text-gray-700">Age</label>
                    <input type="number" id="age" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                </div>
                <div>
                    <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition duration-300">Sign Up</button>
                </div>
            </form>
            <p class="text-center mt-4">Already have an account? <a href="signin.html" class="text-green-600 hover:underline">Sign In</a></p>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;
            const gender = document.getElementById("gender").value;
            const age = document.getElementById("age").value;

            // Create a user object to store
            const user = { name, email, password, phone, address, gender, age };

            // Check if the email already exists in localStorage
            if (localStorage.getItem(email)) {
                alert("Email already registered! Please use a different email.");
            } else {
                // Store the user details in localStorage
                localStorage.setItem(email, JSON.stringify(user));

                // Redirect to Sign In page after successful registration
                alert("Sign Up Successful! Redirecting to Sign In page.");
                window.location.href = "signin.html"; // Redirect to Sign In page
            }
        });
    </script>
</body>
</html>
