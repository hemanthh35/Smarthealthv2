<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartHealth</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 60px;
    }
    header, footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    #container {
      width: 80%;
      margin: 20px auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #resultBox {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 25px;
      min-height: 100px;
      background-color: #f9f9f9;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="bg-white shadow-md">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <a class="text-2xl font-bold text-green-600" href="#">SmartHealth</a>
    <button class="md:hidden text-gray-700" id="nav-toggle"><i class="fas fa-bars"></i></button>
    <ul class="hidden md:flex space-x-6 items-center" id="nav-menu">
      <li><a class="text-gray-700 hover:text-green-600" href="index.html">Home</a></li>
      <li><a class="text-gray-700 hover:text-green-600" href="about.html">About</a></li>
      <li><a class="text-gray-700 hover:text-green-600" href="services.html">Services</a></li>
      <li><a class="text-gray-700 hover:text-green-600" href="Lifestyles.html">Lifestyles</a></li>
      <li><a class="text-gray-700 hover:text-green-600" href="first-aid.html">First Aid</a></li>
      <li><a class="text-gray-700 hover:text-green-600" href="contact.html">Contact</a></li>
      <li><a class="bg-green-600 text-white px-4 py-2 rounded-full font-semibold" href="signin.html">Sign In</a></li>
      <li><a class="text-gray-700 hover:text-green-600" href="profile.html"><i class="fas fa-user-circle text-2xl"></i></a></li>
    </ul>
  </div>
</nav>

<header>
  <h1>SymptoCheck - AI Health Assistant</h1>
</header>

<div id="container">
  <h2 class="text-xl font-bold mb-4">Patient Information</h2>
  <form id="symptomForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Full name" required/>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="E.g., 25" required/>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="bloodType">Blood Type:</label>
    <select id="bloodType" required>
      <option value="">Select</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>

    <label for="symptoms">Symptoms:</label>
    <textarea id="symptoms" rows="3" placeholder="E.g., headache, stomach pain..." required></textarea>

    <label for="history">Medical History:</label>
    <textarea id="history" rows="3" placeholder="E.g., diabetes, allergies, past surgeries..."></textarea>

    <button type="button" id="checkBtn">Check Symptoms</button>
    <button type="button" id="downloadBtn" disabled>Download Prescription</button>
  </form>

  <div id="resultBox">Enter patient details to get started.</div>
</div>

<footer>
  <p>&copy; 2025 SymptoCheck - All Rights Reserved</p>
</footer>

<script>
  document.getElementById('nav-toggle').addEventListener('click', () => {
    document.getElementById('nav-menu').classList.toggle('hidden');
  });

  const apiKey = "AIzaSyDTaSXkRI-MBvNz5L2uD8gLvjwneYGOGXc"; // Replace with real API key
  const resultBox = document.getElementById("resultBox");
  const downloadBtn = document.getElementById("downloadBtn");

  function cleanText(text) {
    return text
      .replace(/\*\*/g, '')           // Remove bold markdown
      .replace(/\*/g, '')             // Remove stray asterisks
      .replace(/__|_/g, '')           // Remove underscores
      .replace(/#+\s?/g, '')          // Remove markdown headers
      .replace(/\n{2,}/g, '\n');      // Replace multiple newlines with single
  }

  document.getElementById("checkBtn").addEventListener("click", async () => {
    const name = document.getElementById("name").value.trim();
    const age = document.getElementById("age").value.trim();
    const gender = document.getElementById("gender").value;
    const bloodType = document.getElementById("bloodType").value;
    const symptoms = document.getElementById("symptoms").value.trim();
    const history = document.getElementById("history").value.trim();

    if (!name || !age || !gender || !bloodType || !symptoms) {
      resultBox.innerText = "Please fill in all required fields.";
      return;
    }

    resultBox.innerText = "Analyzing symptoms...";
    downloadBtn.disabled = true;

    const prompt = `
Patient Info:
- Name: ${name}
- Age: ${age}
- Gender: ${gender}
- Blood Type: ${bloodType}

Symptoms:
${symptoms}

Medical History:
${history || "No significant history"}

Please provide a short and clear analysis of possible conditions and recommended actions.
`;

    try {
      const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${apiKey}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ role: "user", parts: [{ text: prompt }] }]
        }),
      });

      const data = await response.json();
      let aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No insights found.";
      aiText = cleanText(aiText);

      resultBox.innerHTML = "<strong>Analysis:</strong><br>" + aiText.replace(/\n/g, "<br>");
      downloadBtn.disabled = false;
    } catch (err) {
      resultBox.innerText = "Error: " + err.message;
    }
  });

  document.getElementById("downloadBtn").addEventListener("click", () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const name = document.getElementById("name").value.trim();
        const age = document.getElementById("age").value.trim();
        const gender = document.getElementById("gender").value.trim();
        const bloodType = document.getElementById("bloodType").value.trim();
        const symptoms = document.getElementById("symptoms").value.trim();
        const history = document.getElementById("history").value.trim();

        const rawDiagnosis = resultBox.innerHTML;
    const tempDiv = document.createElement("div");
    tempDiv.innerHTML = rawDiagnosis;
    const plainDiagnosis = cleanText(tempDiv.innerText || tempDiv.textContent);

    // Structuring the prescription PDF
    const text = `
    ========================================
    Prescription Report
    ========================================
    
    Patient Information:
    -------------------
    Name: ${name}
    Age: ${age}
    Gender: ${gender}
    Blood Type: ${bloodType}
    
    
    Symptoms:
    -------------------
    ${symptoms}
    
    
    Medical History:
    -------------------
    ${history || "None provided"}
    
    
    AI Diagnosis:
    -------------------
    ${plainDiagnosis}
    
    
    Recommended Actions:
    -------------------
    - Follow prescribed treatments as per the diagnosis.
    - Regular check-ups for monitoring symptoms.
    ========================================
    `;

    doc.setFontSize(12);
    doc.setFont("helvetica", "normal");
    doc.text(text.trim(), 10, 10);
    doc.save("prescription_report.pdf");
    
     const pdf = new jsPDF();
        let y = 20;
        const lineHeight = 7;
        const margin = 10;
        pdf.setFontSize(18);
        pdf.text("Prescription Report", 105, y, null, null, 'center');

        pdf.setFontSize(14);
        y += 2 * lineHeight;
        pdf.setFont("helvetica", "bold");
        pdf.text("Patient Information:", margin, y);
        pdf.setFont("helvetica", "normal");
        y += lineHeight;
        pdf.text(`Name: ${name}`, margin, y); y += lineHeight;
        pdf.text(`Age: ${age}`, margin, y); y += lineHeight;
        pdf.text(`Gender: ${gender}`, margin, y); y += lineHeight;
        pdf.text(`Blood Type: ${bloodType}`, margin, y); y += lineHeight;

        pdf.setFont("helvetica", "bold");
        pdf.text("Symptoms:", margin, y + 2 * lineHeight); y += 3 * lineHeight;
        pdf.setFont("helvetica", "normal");
        pdf.text(symptoms, margin, y); y += lineHeight;
        pdf.setFont("helvetica", "bold");
        pdf.text("AI Diagnosis:", margin, y + 2 * lineHeight);
        pdf.setFont("helvetica", "normal");y += 3 * lineHeight;
        pdf.text(plainDiagnosis, margin, y, {maxWidth: 190});
        pdf.save("prescription_report.pdf");
  });
</script>

</body>
</html>
