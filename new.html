<!DOCTYPE html>
<html>
<head>
  <title>ECG Prediction with Gemini</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 100px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #output { margin-top: 20px; white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>ECG Prediction (Gemini 1.5)</h2>
  <p>Enter ECG array (e.g., <code>[0.1, 0.2, -0.1, ...]</code>):</p>
  <textarea id="ecgInput" placeholder="[0.1, 0.2, -0.05, ...]"></textarea>
  <br>
  <button onclick="predict()">Predict</button>

  <div id="output"></div>

  <script>
    async function predict() {
      const ecgArray = document.getElementById("ecgInput").value;
      const prompt = `This is an ECG waveform array:\n${ecgArray}\nBased on this data, You are a medical AI trained to analyze ECG signals and classify them into medical diagnostic categories.

Given an ECG waveform from a single lead (Lead II), return only the most likely diagnostic class from the following:

- NORMAL (Normal)
- MI (Myocardial Infarction)
- STTC (ST/T Changes)
- CD (Conduction Disturbance)
- HYP (Hypertrophy)if other just tell that too in one word `;

      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyD-T-Tcr57o5057ut2hRVZrjEm8oz0D2wk", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }]
        })
      });

      const data = await response.json();
      const result = data.candidates?.[0]?.content?.parts?.[0]?.text || "No prediction.";
      document.getElementById("output").innerText = result;
    }
  </script>
</body>
</html>
